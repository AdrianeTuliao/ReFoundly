<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReFoundly - Account</title>
    <link rel="stylesheet" href="user_acc.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

     <header class="navbar">
        <h1>ReFoundly</h1>
        <div class="nav-icons">
            <a href="history.html" class="history-link">
                <i class="fas fa-history"></i>
            </a>
            <a href="message.html" class="history-link active-link">
                <i class="fas fa-comment-dots"></i>
            </a>
            <i class="fas fa-bell"></i>
            <i class="fas fa-user-circle"></i>
        </div>
    </header>

     <main class="container">
        <nav class="breadcrumb">
            <a href="dashboard.html">Home</a> &gt; <span>Account</span>
        </nav>

        <section class="account-card">
    <div class="sidebar">
        <div class="avatar-large"></div>
        <h2 class="user-display-name" id="user-fullname">John Doe</h2>
        <p class="user-display-email" id="user-email"></p>
    </div>

    <div class="content">
        <h3>Personal Information</h3>
        
        <div class="info-grid">
            <div class="info-box">
                <label>Full name</label>
                <p id="info-fullname"></p>
                <a href="#" class="edit-link">Edit</a>
            </div>

            <div class="info-box">
                <label>Email</label>
                <p id="info-email"></p>
                <a href="#" class="edit-link">Edit</a>
            </div>

            <div class="info-box empty">
                <label>Contact Number</label>
                <p id="info-contact">Not Set</p>
            </div>

            <div class="info-box empty">
                <label>Date of Birth</label>
                <p id="info-dob">Not Set</p>
            </div>

            <div class="info-box">
                <label>Password</label>
                <a href="#" class="change-pw">Change Password</a>
            </div>
        </div>
    </div>

                <div class="actions">
                    <button class="sign-out-btn">Sign Out</button>
                </div>
            </div>
        </section>
    </main>

     <footer>
        <div class="footer-links">
            <a href="#">About</a> | <a href="#">Contact</a> | <a href="#">Privacy Policy</a> | <a href="#">Terms</a>
        </div>
        <div class="socials">
            <i class="fab fa-facebook"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-linkedin"></i>
        </div>
        <p>Â© 2026 Digital Lost & Found Portal</p>
    </footer>

    <script src="user_acc.js"></script>


</body>
</html>
