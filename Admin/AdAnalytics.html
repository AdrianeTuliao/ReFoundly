<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Analytics</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="Global.css">
    <link rel="stylesheet" href="AdReport.css">
    <link rel="stylesheet" href="AdAnalytics.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Public+Sans:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="logo">
                <img src="ReLogo.png" alt="ReFoundly Logo" class="sidebar-logo-img">
                <span>ReFoundly- Admin</span>
            </div>
            <nav>
                <a href="AdHome.html"><i class="fa-solid fa-chart-line"></i> Dashboard</a>
                <a href="AdAnalytics.html" class="active"><i class="fa-solid fa-chart-pie"></i> Analytics</a>
                <a href="AdReport.html"><i class="fa-solid fa-file-invoice"></i> Manage Reports</a>
                <a href="AdUsers.html"><i class="fa-solid fa-users"></i> Users</a>
            </nav>
            <div class="sidebar-footer">
                <hr>
                <a href="AdLogin.html"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
            </div>
        </aside>

        <main class="main-content">
            <header class="top-nav">
                <div class="admin-controls">
                    <span>Admin</span>
                    <div class="notif-wrapper">
                        <i class="fa-solid fa-bell" id="notifBell" style="cursor: pointer; font-size: 1.2rem;"></i>
                        <span id="notifBadge" class="notif-badge">0</span>
                        <div id="notifDropdown" class="notif-dropdown">
                            <div class="notif-header">
                                <span>Notifications</span>
                                <span class="clear-notifs" id="clearNotifsBtn">Clear All</span>
                            </div>
                            <div id="notifList">
                                <div style="padding: 20px; text-align: center; color: #999;">No new notifications</div>
                            </div>
                        </div>
                    </div>
                    <a href="AdAccount.html" class="avatar-link"><div class="user-avatar"></div></a>
                </div>
            </header>

            <section class="content-wrapper">
                <div class="page-header">
                    <h1>Data Insights</h1>
                </div>

                <div class="charts-grid">
                    <div class="chart-container bar-chart-card">
                        <h3>Top Reported Categories</h3>
                        <div class="chart-box" style="height: 280px;">
                            <canvas id="barChart"></canvas>
                        </div>
                    </div>

                    <div class="chart-container">
                        <h3>Monthly Activity Trends</h3>
                        <div class="canvas-wrapper" style="height: 250px;">
                            <canvas id="lineChart"></canvas>
                        </div>
                    </div>

                    <div class="chart-container resolution-card">
                        <h3>Resolution Success Rate</h3>
                        <div class="canvas-wrapper" style="height: 250px;">
                            <canvas id="pieChart"></canvas>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="AdAnalytics.js"></script>
</body>
</html>
