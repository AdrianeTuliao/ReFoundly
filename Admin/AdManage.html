<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Manage Items</title>
    <link rel="stylesheet" href="AdReport.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="dashboard-container">

        <aside class="sidebar">
            <div class="logo">ReFoundly- Admin</div>
            <nav>
                <a href="AdHome.html">
                    <i class="fa-solid fa-chart-line"></i> Dashboard
                </a>
                <a href="AdManage.html" class="active">
                    <i class="fa-solid fa-boxes-stacked"></i> Manage Items
                </a>
                <a href="AdReport.html">
                    <i class="fa-solid fa-file-invoice"></i> Reports
                </a>
                <a href="AdUsers.html">
                    <i class="fa-solid fa-users"></i> Users
                </a>
            </nav>
            <div class="sidebar-footer">
                <hr>
                <a href="AdLogin.html">
                    <i class="fa-solid fa-right-from-bracket"></i> Logout
                </a>
            </div>
        </aside>

        <main class="main-content">

            <header class="top-nav">
                <div class="admin-controls">
                    <span>Admin</span>
                    <i class="fa-solid fa-bell"></i>

                    <a href="AdAccount.html" class="avatar-link">
                        <div class="user-avatar"></div>
                    </a>
                </div>
            </header>

            <section class="content-wrapper">

                <h1>Manage Items</h1>

                <div class="filter-bar">
                    <select>
                        <option>Category</option>
                        <option>Personal</option>
                        <option>Gadget</option>
                        <option>Bag</option>
                    </select>

                    <select>
                        <option>Status</option>
                        <option>Lost</option>
                        <option>Found</option>
                    </select>

                    <input type="text" placeholder="Search Items" class="search-input">
                    <button class="btn-generate">Clear</button>
                </div>

                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Item</th>
                                <th>Category</th>
                                <th>Status</th>
                                <th>Date</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Wallet</td>
                                <td>Personal</td>
                                <td><span class="badge resolved">Found</span></td>
                                <td>Jan. 7, 2026</td>
                                <td>
                                    <button class="btn-view">Approve</button>
                                    <button class="btn-archive-sm">Deny</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </section>
        </main>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const wrapper = document.querySelector(".content-wrapper");

            if (wrapper) {
                setTimeout(() => {
                    wrapper.classList.add("fade-in");
                }, 100);
            }

            const navLinks = document.querySelectorAll('.sidebar nav a, .sidebar-footer a, .avatar-link');

            navLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    if (link.hostname === window.location.hostname) {
                        e.preventDefault();
                        const nextURL = link.href;

                        if (wrapper) wrapper.classList.remove("fade-in");

                        setTimeout(() => {
                            window.location.href = nextURL;
                        }, 500);
                    }
                });
            });
        });
    </script>

</body>
</html>
