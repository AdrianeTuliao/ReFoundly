<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReFoundly | Login & Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="AdCSS.css">
</head>
<body>

    <div class="container" id="container">
        <div class="form-container sign-in">
            <form id="login-form">
                <h1>Admin Login</h1>
                <input type="email" id="email" placeholder="Email">
                <div class="password-input">
                    <input type="password" id="password" placeholder="Password">
                </div>
                <div id="login-error" style="color: red; margin-top: 10px;"></div>

                <button type="submit">Login</button>
        </div>

                <div class="toggle-panel toggle-right">
    <div class="text-content">
        <h1 class="welcome-title"> <span class="green-text"> Welcome to ReFoundly</span></h1>
        <p class="welcome-desc">A friendly digital platform where you can report, search, and recover lost items.</p>
    </div>
    
    <div class="logo-area">
        <img src="ReLogo.png" alt="ReFoundly Handshake Logo">
    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
