<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Users</title>
    <link rel="stylesheet" href="Global.css">
    <link rel="stylesheet" href="AdUsers.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="logo">
                <img src="ReLogo.png" alt="ReFoundly Logo" class="sidebar-logo-img">
                <span>ReFoundly- Admin</span>
            </div>
            <nav>
                <a href="AdHome.html"><i class="fa-solid fa-chart-line"></i> Dashboard</a>
                <a href="AdAnalytics.html" id="nav-analytics"><i class="fa-solid fa-chart-pie"></i> Analytics</a>
                <a href="AdReport.html"><i class="fa-solid fa-file-invoice"></i> Manage Reports</a>
                <a href="AdUsers.html" class="active"><i class="fa-solid fa-users"></i> Users</a>
            </nav>
            <div class="sidebar-footer">
                <hr>
                <a href="AdLogin.html"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
            </div>
        </aside>

        <main class="main-content">
            <header class="top-nav">
                <div class="admin-controls">
                    <span>Admin</span>
                    <div class="notif-wrapper">
                        <i class="fa-solid fa-bell" onclick="toggleNotifs()" style="cursor: pointer; font-size: 1.2rem;"></i>
                        <span id="notifBadge" class="notif-badge">0</span>
                        <div id="notifDropdown" class="notif-dropdown">
                            <div class="notif-header">
                                <span>Notifications</span>
                                <span class="clear-notifs" onclick="clearAllNotifs()">Clear All</span>
                            </div>
                            <div id="notifList">
                                <div style="padding: 20px; text-align: center; color: #999;">No new notifications</div>
                            </div>
                        </div>
                    </div>
                    <a href="AdAccount.html" class="avatar-link"><div class="user-avatar"></div></a>
                </div>
            </header>

            <section class="content-wrapper">
                <h1>Users</h1>

                <div class="filter-bar">
                    <div class="search-box">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="text" id="userSearch" placeholder="Search Users">
                    </div>

                    <select id="roleFilter">
                        <option value="all">Role (All)</option>
                        <option value="admin">Admin</option>
                        <option value="user">User</option>
                    </select>

                    <button class="btn-generate">+ Add User</button>
                </div>

                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th>Date Added</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="usersTableBody"></tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const wrapper = document.querySelector(".content-wrapper");
            const tbody = document.getElementById("usersTableBody");
            const searchInput = document.getElementById("userSearch");
            const roleFilter = document.getElementById("roleFilter");
            let allUsers = [];

            // Page Transitions
            if (wrapper) {
                setTimeout(() => wrapper.classList.add("fade-in"), 100);
            }

            document.querySelectorAll('.sidebar nav a, .sidebar-footer a, .avatar-link').forEach(link => {
                link.addEventListener('click', (e) => {
                    if (link.hostname === window.location.hostname) {
                        e.preventDefault();
                        if (wrapper) wrapper.classList.remove("fade-in");
                        setTimeout(() => window.location.href = link.href, 500);
                    }
                });
            });

            // Data Fetching and Rendering
            async function fetchUsers() {
    try {
        const res = await fetch("/api/admin-users/all");
        const data = await res.json();

        if (Array.isArray(data)) {
            allUsers = data;
            renderTable(allUsers);
        } else {
       
            console.error("Server returned an error object:", data);
            tbody.innerHTML = `<tr><td colspan='5' style='text-align:center; color:red;'>Error: ${data.error || 'Unknown error'}</td></tr>`;
        }
    } catch (err) {
        console.error("Connection Error:", err);
        tbody.innerHTML = "<tr><td colspan='5' style='text-align:center;'>Cannot connect to server.</td></tr>";
    }
}

            function renderTable(data) {
                tbody.innerHTML = "";
                data.forEach(user => {
                    const badgeClass = user.role === "admin" ? "resolved" : "pending";
                    const roleLabel = user.role === "admin" ? "Admin" : "User";
                    const tr = document.createElement("tr");
                    tr.innerHTML = `
                        <td class="user-cell">
                            <div class="avatar"></div>
                            ${user.name}
                        </td>
                        <td>${user.email}</td>
                        <td><span class="badge ${badgeClass}">${roleLabel}</span></td>
                        <td>${new Date(user.created_at).toLocaleDateString()}</td>
                        <td>
                            <button class="btn-view"><i class="fa-solid fa-pen"></i> Edit</button>
                            <button class="btn-delete">Suspend</button>
                        </td>`;
                    tbody.appendChild(tr);
                });
            }

            function filterUsers() {
                const search = searchInput.value.toLowerCase();
                const role = roleFilter.value;
                const filtered = allUsers.filter(u => {
                    const matchSearch = u.name.toLowerCase().includes(search) || u.email.toLowerCase().includes(search);
                    const matchRole = role === "all" || u.role === role;
                    return matchSearch && matchRole;
                });
                renderTable(filtered);
            }

            searchInput.addEventListener("input", filterUsers);
            roleFilter.addEventListener("change", filterUsers);

            fetchUsers();
        });


let notifications = JSON.parse(localStorage.getItem('refoundly_notifications')) || [];
let knownItemIds = new Set(JSON.parse(localStorage.getItem('refoundly_known_ids')) || []);
let isInitialLoad = true;

document.addEventListener("DOMContentLoaded", () => {
    updateNotifBadge();
    checkNotifications(); 
    setInterval(checkNotifications, 20000);
});

async function checkNotifications() {
    try {
        const response = await fetch('/api/admin/items'); 
        const freshData = await response.json();

        freshData.forEach(item => {
            if (!knownItemIds.has(item.id)) {
                if (!isInitialLoad || item.status === "Pending Approval") {
                    addNotif(`New Report: ${item.item_name}`, item.id);
                }
                knownItemIds.add(item.id);
            }
        });

        localStorage.setItem('refoundly_known_ids', JSON.stringify([...knownItemIds]));
        isInitialLoad = false;
    } catch (error) {
        console.error("Notification Fetch Error:", error);
    }
}

function addNotif(text, itemId) {
    const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    notifications.unshift({ text, time, itemId, read: false });
    if (notifications.length > 20) notifications.pop();
    
    localStorage.setItem('refoundly_notifications', JSON.stringify(notifications));
    updateNotifBadge();
}

function updateNotifBadge() {
    const badge = document.getElementById("notifBadge");
    const unreadCount = notifications.filter(n => !n.read).length;
    if(unreadCount > 0) {
        badge.innerText = unreadCount;
        badge.style.display = "block";
    } else {
        badge.style.display = "none";
    }
}

function toggleNotifs() {
    const drop = document.getElementById("notifDropdown");
    const list = document.getElementById("notifList");
    const isOpening = drop.style.display === "none" || drop.style.display === "";
    
    drop.style.display = isOpening ? "block" : "none";
    
    if(isOpening) {
        if (notifications.length === 0) {
            list.innerHTML = `<div style="padding: 20px; text-align: center; color: #999; font-size: 0.85rem;">No notifications</div>`;
        } else {
            list.innerHTML = notifications.map((n, index) => `
                <div style="padding: 12px 15px; border-bottom: 1px solid #eee; font-size: 0.85rem; color: #444; cursor: pointer; background: ${n.read ? 'white' : '#f0f7ef'}" 
                     onclick="handleNotifClick(${index})">
                    <strong>${n.time}</strong>: ${n.text}
                </div>
            `).join('');
        }
    }
}

function handleNotifClick(index) {
    notifications[index].read = true;
    localStorage.setItem('refoundly_notifications', JSON.stringify(notifications));
    updateNotifBadge();
    window.location.href = 'AdReport.html'; // Redirect to management page
}

function clearAllNotifs() {
    notifications = [];
    localStorage.setItem('refoundly_notifications', JSON.stringify(notifications));
    updateNotifBadge();
    toggleNotifs();
}
    </script>
</body>
</html>
