<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Reports</title>
    <link rel="stylesheet" href="Global.css">
    <link rel="stylesheet" href="AdReport.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">

        <aside class="sidebar">
            <div class="logo">
                <img src="ReLogo.png" alt="ReFoundly Logo" class="sidebar-logo-img">
                    <span>ReFoundly- Admin</span>
            </div>
            <nav>
                <a href="AdHome.html">
                    <i class="fa-solid fa-chart-line"></i> Dashboard
                </a>
                <a href="AdManage.html">
                    <i class="fa-solid fa-boxes-stacked"></i> Manage Items
                </a>
                <a href="AdReport.html" class="active">
                    <i class="fa-solid fa-file-invoice"></i> Reports
                </a>
                <a href="AdUsers.html">
                    <i class="fa-solid fa-users"></i> Users
                </a>
            </nav>
            <div class="sidebar-footer">
                <hr>
                <a href="AdLogin.html">
                    <i class="fa-solid fa-right-from-bracket"></i> Logout
                </a>
            </div>
        </aside>

        <main class="main-content">

            <header class="top-nav">
                <div class="admin-controls">
                    <span>Admin</span>
                    <i class="fa-solid fa-bell"></i>
                    <a href="AdAccount.html" class="avatar-link">
                        <div class="user-avatar"></div>
                    </a>
                </div>
            </header>

            <section class="content-wrapper">

                <div class="page-header">
                    <h1>Reports</h1>
                    <button class="btn-archive">Archived Items</button>
                </div>

                <div class="summary-cards">
                    <div class="card">
                        <div class="icon-box reports-bg">
                            <i class="fa-solid fa-file-lines"></i>
                        </div>
                        <div>
                            <p>Total Reports</p>
                            <h3>120</h3>
                        </div>
                    </div>

                    <div class="card">
                        <div class="icon-box resolved-bg">
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                        <div>
                            <p>Resolved Reports</p>
                            <h3>70</h3>
                        </div>
                    </div>

                    <div class="card">
                        <div class="icon-box pending-bg">
                            <i class="fa-solid fa-hourglass-half"></i>
                        </div>
                        <div>
                            <p>Pending Reports</p>
                            <h3>14</h3>
                        </div>
                    </div>
                </div>

                <div class="filter-bar">
    <select id="dateFilter">
        <option value="all">Date Range (All)</option>
        <option value="today">Today</option>
        <option value="month">This Month (Jan 2026)</option>
        <option value="year">This Year (2026)</option>
        <option value="2025">Last Year (2025)</option>
    </select>

    <select id="categoryFilter">
        <option value="all">All Categories</option>
        <option value="Personal">Personal</option>
        <option value="Gadget">Gadget</option>
        <option value="Bag">Bag</option>
    </select>

    <select id="statusFilter">
        <option value="all">All Status</option>
        <option value="Resolved">Resolved</option>
        <option value="Pending">Pending</option>
    </select>

    <button class="btn-generate" onclick="filterReports()">Generate Report</button>
</div>

                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Item</th>
                                <th>Item Status</th>
                                <th>Case Status</th>
                                <th>Date</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Wallet</td>
                                <td>Found</td>
                                <td><span class="badge resolved">Resolved</span></td>
                                <td>Jan. 7, 2026</td>
                                <td>
                                    <button class="btn-view">View</button>
                                    <button class="btn-archive-sm">Archive</button>
                                </td>
                            </tr>
                            <tr>
                                <td>Phone</td>
                                <td>Missing</td>
                                <td><span class="badge pending">Pending</span></td>
                                <td>Dec. 17, 2025</td>
                                <td>
                                    <button class="btn-view">View</button>
                                    <button class="btn-archive-sm">Archive</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </section>
        </main>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const wrapper = document.querySelector(".content-wrapper");
            
            if (wrapper) {
                setTimeout(() => {
                    wrapper.classList.add("fade-in");
                }, 100); 
            }

            const navLinks = document.querySelectorAll('.sidebar nav a, .sidebar-footer a, .avatar-link');
            
            navLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    if (link.hostname === window.location.hostname) {
                        e.preventDefault();
                        const nextURL = link.href;

                        if (wrapper) wrapper.classList.remove("fade-in");

                        setTimeout(() => {
                            window.location.href = nextURL;
                        }, 500);
                    }
                });
            });
        });

        // Function to handle the actual filtering
function filterReports() {
    const dateVal = document.getElementById('dateFilter').value;
    const catVal = document.getElementById('categoryFilter').value.toLowerCase();
    const statVal = document.getElementById('statusFilter').value.toLowerCase();
    const tableRows = document.querySelectorAll("tbody tr");

    // Define constants for comparison
    const currentYear = "2026"; 
    const lastYear = "2025"; 
    const currentMonth = "Jan";
    const todayDate = "Jan. 30"; // Matches system date

    tableRows.forEach(row => {
        const itemText = row.cells[0].textContent.toLowerCase();
        const itemStatusText = row.cells[1].textContent.toLowerCase();
        const caseStatusText = row.cells[2].textContent.trim().toLowerCase();
        const rowDate = row.cells[3].textContent;

        // 1. Category Filter 
        const matchesCat = catVal === "all" || itemText.includes(catVal) || itemStatusText.includes(catVal);

        // 2. Case Status Filter
        const matchesStat = statVal === "all" || caseStatusText.includes(statVal);

        // 3. Date Filter logic (Fixed variable reference)
        let matchesDate = false;
        if (dateVal === "all") {
            matchesDate = true;
        } else if (dateVal === "today") {
            matchesDate = rowDate.includes(todayDate);
        } else if (dateVal === "month") {
            matchesDate = rowDate.includes(currentMonth) && rowDate.includes(currentYear);
        } else if (dateVal === "year") {
            matchesDate = rowDate.includes(currentYear);
        } else if (dateVal === "2025") {
            // matchesDate now correctly uses the lastYear string "2025"
            matchesDate = rowDate.includes(lastYear);
        }

        // Apply display logic
        row.style.display = (matchesCat && matchesStat && matchesDate) ? "" : "none";
    });
}

// 2. Add Event Listeners for "Choose and Filter" behavior
document.addEventListener("DOMContentLoaded", () => {
    const filters = ['dateFilter', 'categoryFilter', 'statusFilter'];
    
    filters.forEach(id => {
        const element = document.getElementById(id);
        if(element) {
            // This triggers the filter every time you change a selection
            element.addEventListener('change', filterReports);
        }
    });
});
    </script>

</body>
</html>
