<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Reports</title>
    <link rel="stylesheet" href="AdReport.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<div class="dashboard-container">

    <!-- SIDEBAR -->
    <aside class="sidebar">
        <div class="logo">ReFoundly- Admin</div>
        <nav>
            <a href="AdHome.html">Dashboard</a>
            <a href="AdManage.html">Manage Items</a>
            <a href="AdReport.html" class="active">Reports</a>
            <a href="AdUsers.html">Users</a>
        </nav>
        <div class="sidebar-footer">
            <hr>
            <a href="/logout">Logout</a>
        </div>
    </aside>

    <!-- MAIN -->
    <main class="main-content">

        <!-- TOP NAV -->
        <header class="top-nav">
            <div class="admin-controls">
                <span>Admin</span>
                <i class="fa-solid fa-bell"></i>

              <a href="AdAccount.html" class="avatar-link">
                <div class="user-avatar"></div>
              </a>
            </div>
        </header>

        <!-- CONTENT -->
        <section class="content-wrapper">

            <div class="page-header">
                <h1>Reports</h1>
                <button class="btn-archive">Archived Items</button>
            </div>

            <!-- SUMMARY CARDS -->
            <div class="summary-cards">
                <div class="card">
                    <div class="icon"></div>
                    <div>
                        <p>Total Reports</p>
                        <h3>120</h3>
                    </div>
                </div>

                <div class="card">
                    <div class="icon"></div>
                    <div>
                        <p>Resolved Reports</p>
                        <h3>70</h3>
                    </div>
                </div>

                <div class="card">
                    <div class="icon"></div>
                    <div>
                        <p>Pending Reports</p>
                        <h3>14</h3>
                    </div>
                </div>
            </div>

            <!-- FILTER BAR -->
            <div class="filter-bar">
                <select>
                    <option>Date Range</option>
                </select>
                <select>
                    <option>All Categories</option>
                </select>
                <select>
                    <option>All Status</option>
                </select>
                <button class="btn-generate">Generate Report</button>
            </div>

            <!-- TABLE -->
            <div class="table-container">
                <table>
                    <thead>
                    <tr>
                        <th>Item</th>
                        <th>Item Status</th>
                        <th>Case Status</th>
                        <th>Date</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>Wallet</td>
                        <td>Found</td>
                        <td><span class="badge resolved">Resolved</span></td>
                        <td>Jan. 7, 2026</td>
                        <td>
                            <button class="btn-view">View</button>
                            <button class="btn-archive-sm">Archive</button>
                        </td>
                    </tr>
                    <tr>
                        <td>Phone</td>
                        <td>Missing</td>
                        <td><span class="badge pending">Pending</span></td>
                        <td>Dec. 17, 2025</td>
                        <td>
                            <button class="btn-view">View</button>
                            <button class="btn-archive-sm">Archive</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </section>
    </main>
</div>
</body>
</html>
